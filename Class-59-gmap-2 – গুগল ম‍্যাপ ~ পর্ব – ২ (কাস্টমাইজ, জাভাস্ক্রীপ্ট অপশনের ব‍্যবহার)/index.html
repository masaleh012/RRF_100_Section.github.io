<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">

</head>

<body>

    <!-- AIzaSyA7z7Q7lcgLcCFptl2J-W50cGZE7IU4DZo -->

    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div id="googleMap" style="width:100%;height:500px;"></div>

                    <script>
                        function myMap() {
                            var mapOptions = {
                                center: new google.maps.LatLng(23.8019278, 90.4126667),
                                zoom: 14,
                                scrollwheel: false,

                                styles: [{
                                        elementType: 'geometry',
                                        stylers: [{
                                            color: '#F5F4F4'
                                        }]
                                    },

                                    {
                                        featureType: 'road',
                                        elementType: 'geometry',
                                        stylers: [{
                                            color: '#ffffff'
                                        }]
                                    },
                                    {
                                        featureType: 'water',
                                        elementType: 'geometry',
                                        stylers: [{
                                            color: '#EBEAEA'
                                        }]
                                    },
                                    {
                                        featureType: 'water',
                                        elementType: 'labels.text.fill',
                                        stylers: [{
                                            color: '#333333'
                                        }]
                                    },
                                    {
                                        featureType: 'water',
                                        elementType: 'labels.text.stroke',
                                        stylers: [{
                                            color: '#45061F'
                                        }]
                                    }
                                ],


                            };
                            var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
                        }

                    </script>

                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7z7Q7lcgLcCFptl2J-W50cGZE7IU4DZo&callback=myMap"></script>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
